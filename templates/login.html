<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Menu</title>
    <link rel="stylesheet" href="../static/login.css">
    <meta name='viewport'>
</head>
<body>
    
      <div class="login-box">
      
        <h1 class="_form-title">Log in</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="notification">
              <p>
                {{ messages[0] }}<br> If you haven't registered click to register <a href="{{ url_for('auth.register') }}">Registration page</a>.
              </p>
            </div>
          {% endif %}
        {% endwith %}

        <form id="login-form" action="{{ url_for('auth.login') }}" method="POST" class="form_area">
          <div class="user-box">
            <input type="text" name="username" required="" placeholder="Username">
          </div>
          
          <div class="user-box">
            <input type="password" name="password" required="" placeholder="Password">
          </div>
          
          <input type="submit" name="" value="login"onclick="submitForm();">

        </form>
      </div>

      <script>
        function submitForm() {
          document.getElementById("login-form").submit();
        }
      </script>

</body>
</html>
